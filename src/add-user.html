<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اضافة مستخدم</title>
</head>
<body>
    <div class="page-container">
        <sidebar></sidebar>
        <div class="single-page">
            <header class="page-header">
                <h1 class="page-title">إضافة مستخدم</h1>
                <a href="" type="submit" class="c-btn c-btn--primary" form="add-user" name="add-user">إضافة مستخدم</a>
            </header>
            <from action="" class="c-form" name="add-user">                 
                <div class="c-form__controls">
                    <div class="c-upload c-upload--small js-upload">
                        <header class="c-upload__header">
                            <h4 class="c-upload__title">صورة المستخدم</h4>
                        </header>
                        <div class="c-upload__body">
                            <label for="upload-image" class="c-upload__label">ارفع الصورة</label>
                            <img class="js-upload-placeholder">
                            <input type="file" name="upload-image" id="upload-image" class="c-upload__field js-upload-value" accept="image/*">
                        </div>
                        <span class="c-upload__label c-upload__label--remove js-upload-remove">احذف الصورة</span>
                    </div>
                    <div class="c-form__row">
                        <div class="c-textfield">
                            <label for="username" class="c-textfield_label">اسم المستخدم</label>
                            <input type="text" class="c-textfield_input" id="username" placeholder="" required>
                            <span class="c-textfield__hint"></span>
                        </div>
                    </div>
                    <div class="c-form__row">
                        <div class="c-textfield">
                            <label for="email" class="c-textfield_label">البريد</label>
                            <input type="text" class="c-textfield_input" id="email" placeholder="" required>
                            <span class="c-textfield__hint"></span>
                        </div>
                        <div class="c-textfield">
                            <label for="email2" class="c-textfield_label">تأكيد البريد</label>
                            <input type="text" class="c-textfield_input" id="email2" placeholder="" required>
                            <span class="c-textfield__hint"></span>
                        </div>
                    </div>
                    <div class="c-form__row">
                        <div class="c-textfield">
                            <label for="password" class="c-textfield_label">كلمة السر</label>
                            <input type="text" class="c-textfield_input" id="password" placeholder="" required>
                            <span class="c-textfield__hint"></span>
                        </div>
                    </div>
                    <div class="c-form__row">
                        <div class="c-textfield">
                            <label for="password2" class="c-textfield_label">تأكيد كلمة السر</label>
                            <input type="text" class="c-textfield_input" id="password2" placeholder="" required>
                            <span class="c-textfield__hint"></span>
                        </div>
                    </div>
                </div>
            </from>
            <help></help>
        </div>
    </div>    
</body>
</html>
